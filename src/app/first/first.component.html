<div class="form-container">
  <h2>Simple Form</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="name"
        name="name"
        (keydown)="unsubmit()"
        required
      >
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" [(ngModel)]="email" name="email" id="email" (keydown)="unsubmit()" required>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" [(ngModel)]="message" name="message" rows="4" (keydown)="unsubmit()" required></textarea>
    </div>
    <button type="submit">Submit</button>
  </form>
  <div class="flex-container" *ngIf="isSubmitted">
    <app-message-details
      *ngFor="let msg of messages;let i = index"
      [message]="msg"
      [index]="i"
      (delete)="deleteMessage($event)"
    ></app-message-details>
  </div>
</div>
