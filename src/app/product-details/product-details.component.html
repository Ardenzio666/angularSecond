<div class="product-card">
  <!--
    Usa [property] quando stai lavorando con proprietÃ  del DOM (es. src, checked, value).
    Usa [attr.attribute] quando stai lavorando con attributi HTML (es. alt, aria-label, data-*).
    Tali valori devono essere deiniti in maniera dinamica per questo le parentesi quadre
  -->
  <img class="product-image" [src]="product.image" [attr.alt]="product.title">
  <div class="product-details">
    <h3 class="product-title"> {{product.title}} </h3>
    <p class="product-price">$  {{product.price}} </p>
    <p class="product-description"> {{product.description}} </p>
    <p class="product-category"> {{product.category}} </p>
    <div class="product-rating">
      <span class="rating-value"> {{product.rating?.rate}} </span>
      <span class="rating-count"> {{ product.rating?.count }}  reviews</span>
    </div>
  </div>
</div>
